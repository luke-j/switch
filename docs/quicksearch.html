id":"index.html","title":"Index","body":" Switch Namespaces SpiderMonkey Classes AbstractCompilerAbstractContextApacheCompilerApacheContextApacheSyntaxConfigGeneratormodule.exportsNginxCompilerNginxContextNginxSyntaxSwitchTo Interfaces CompilerInterfaceContextInterfaceSyntaxInterface SwitchSwitch is a language agnostic CLI that allows you to write apache or nginx conf as JSON and switch between the two seamlessly. InstallationInstall the SpiderMonkey javascript shell: Linux: apt-get install -y libmozjs-24-binMac with homebrew: brew install spidermonkeyDownload Switch: curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.31.0/install.sh | bashCreate your .switchrc config file (see the example here). UsageOnce you've created your config file, you can create conf and switch server software via the CLI: Switch Note: currently supported &lt;app&gt; options are either nginx or apache Usage: switch help Show this message switch to &lt;app&gt; Build conf file for the &lt;app&gt; specified and start the &lt;app&gt; service, cathing any &lt;app&gt; errors --config &lt;file&gt; Config file to used to generate conf file. Default: &lt;current directory&gt;/.switchrc --out &lt;file&gt; Output file. Default: /etc/nginx/sites-enabled/switch.conf, /etc/apache2/sites-enabled/switch.conf --source &lt;file&gt; The Switch source directory, for current directory, use a period. Default: ~/.switch --print Display the generated conf without writing to the output file switch current Display &lt;app&gt; currently being used Example: switch use nginx Generate nginx.conf and start the nginx service switch use apache --print Display the generated apache.conf, without writing to file or starting apache.switchrc files.switchrc files are just json. Config options are given under a property with the same name as the server. For example, if we wanted to create a virtual host for example.com, our .switchrc file would read: { &quot;example.com&quot;: { } }In addition to these options, you can also include &quot;locations&quot; - which are any properties starting with a forward slash. Locations allow you to nest options for particular URL paths. For example, if we wanted to compress javascript assets under the url example.com/static/js, we could do: { &quot;example.com&quot;: { &quot;/static/js&quot;: { &quot;compress&quot;: { &quot;enable&quot;: true, &quot;types&quot;: [ &quot;application/javascript&quot; ] } } } }Config OptionsportType: Number, Default: 80, Required aliasesType: Array, Default: [] accessLogType: String, Default: null errorLogType: String, Default: null rootType: String, Default: null indexType: Array, Default: null fastcgiType: Boolean, Default: false serverSignatureType: Boolean, Default: true listDirectoriesType: Boolean, Default: false sslType: Object, Default: Object ssl.enableType: Boolean, Default: false ssl.certType: String, Default: null ssl.keyType: String, Default: null compressType: Object, Default: Object compress.enableType: Boolean, Default: true compress.typesType: Array, Default: ['text/plain'] cachingType: Object, Default: Object caching.enableType: Boolean, Default: false caching.typesType: Array, Default: ['text/plain'] caching.expiresType: Object, Default: Object caching.expires.yearsType: Number, Default: 0 caching.expires.monthsType: Number, Default: 0 caching.expires.weeksType: Number, Default: 0 caching.expires.daysType: Number, Default: 0 caching.expires.minutesType: Number, Default: 0 authType: Object, Default: Object auth.enableType: Boolean, Default: false auth.messageType: String, Default: 'Restricted' auth.userFileType: String, Default: null headersType: Object, Default: Object headers.setType: Object, Default: null headers.unsetType: Array, Default: [] proxyType: Object, Default: Object proxy.enableType: Boolean, Default: false proxy.toType: String, Default: null redirectType: Object, Default: Object redirect.enableType: Boolean, Default: false redirect.toType: String, Default: null redirect.permanentType: Boolean, Default: true Example .switchrc fileThis example creates an SSL virtual host for example.com with a reverse proxy on port 3000, it caches and compresses static assets, and performs a 301 redirect on http:// and www subdomain traffic to https://example.com. { &quot;example.com&quot;: { &quot;port&quot;: 443, &quot;ssl&quot;: { &quot;enable&quot;: true, &quot;cert&quot;: &quot;/etc/ssl/cert.crt&quot;, &quot;key&quot;: &quot;/etc/ssl/cert.key&quot; }, &quot;aliases&quot;: [&quot;sub.example.com&quot;], &quot;accessLog&quot;: &quot;/var/log/access.log&quot;, &quot;errorLog&quot;: &quot;/var/log/error.log&quot;, &quot;root&quot;: &quot;/var/www&quot;, &quot;index&quot;: [ &quot;index.js&quot; ], &quot;serverSignature&quot;: false, &quot;listDirectories&quot;: false, &quot;/&quot;: { &quot;proxy&quot;: { &quot;enable&quot;: true, &quot;to&quot;: &quot;http://localhost:3000&quot; } }, &quot;/static&quot;: { &quot;compress&quot;: { &quot;enable&quot;: true, &quot;types&quot;: [ &quot;text/plain&quot;, &quot;application/javascript&quot;, &quot;text/javascript&quot;, &quot;text/css&quot; ] }, &quot;caching&quot;: { &quot;enable&quot;: true, &quot;types&quot;: [ &quot;js&quot;, &quot;css&quot;, &quot;html&quot;, &quot;svg&quot; ], &quot;expires&quot;: { &quot;years&quot;: 1 } }, &quot;headers&quot;: { &quot;set&quot;: { &quot;header-1&quot;: &quot;1&quot;, &quot;header-2&quot;: &quot;2&quot;, &quot;header-3&quot;: &quot;3&quot; }, &quot;unset&quot;: [ &quot;bad-header-1&quot;, &quot;bad-header-2&quot; ] } } }, &quot;www.example.com&quot;: { &quot;port&quot;: 80, &quot;aliases&quot;: [&quot;example.com&quot;], &quot;redirect&quot;: { &quot;enable&quot;: true, &quot;to&quot;: &quot;https://example.com&quot;, &quot;permanent&quot;: true } } }IssuesIf you have any problems, post an issue to this repository's issue page. ContributingTo contribute, you'll need node.js. Fork and clone the repository and run the following: npm install &amp;&amp; npm run watchOnce you've made your changes, run the build process: npm run buildFinally, if your tests pass, submit a pull request! LicenseCopyright 2016- Luke Jones (https://github.com/luke-j) Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); you may not use this file except in compliance with the License. You may obtain a copy of the License at http://www.apache.org/licenses/LICENSE-2.0 Unless required by applicable law or agreed to in writing, software distributed under the License is distributed on an &quot;AS IS&quot; BASIS, WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. See the License for the specific language governing permissions and limitations under the License. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-14T03:30:56+00:00 using the DocStrap template. "},"AbstractCompiler.html":{"id":"AbstractCompiler.html","title":"Class: AbstractCompiler","body":" Switch Namespaces SpiderMonkey Classes AbstractCompilerAbstractContextApacheCompilerApacheContextApacheSyntaxConfigGeneratormodule.exportsNginxCompilerNginxContextNginxSyntaxSwitchTo Interfaces CompilerInterfaceContextInterfaceSyntaxInterface Class: AbstractCompiler AbstractCompiler new AbstractCompiler(Context) The Compiler is responsible for turning syntax expressions into apache or nginx conf Parameters: Name Type Description Context ApacheContext | NginxContext A Apache/Nginx Context instance Implements: CompilerInterface Methods &lt;protected&gt; _assignmentExpression(expression) Compile an assignment expression, ie. an expression assigning a value to an identifier Parameters: Name Type Description expression Object A syntax expression &lt;protected&gt; _identifier(expression) Compile an identifier, ie. a known word to apache or nginx, like DocumentRoot or server_name Parameters: Name Type Description expression Object A syntax expression &lt;protected&gt; _literal(expression) Compile a literal, which can be any string Parameters: Name Type Description exp
